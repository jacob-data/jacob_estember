<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mang Inasal Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Luckiest Guy', cursive;
    }

    body {
      background: linear-gradient(135deg, #007f00, #a4ff75);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fffde7;
      border: 4px solid #ffcc00;
      border-radius: 20px;
      padding: 40px 30px;
      width: 340px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-box img {
      width: 120px;
      margin-bottom: 10px;
    }

    .login-box h2 {
      color: #d32f2f;
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 1px 1px #ffcc00;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 2px solid #66bb6a;
      border-radius: 10px;
      background-color: #f9fff3;
      font-size: 16px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box input[type="submit"]:hover {
      background-color: #1b5e20;
    }

    .login-box p {
      margin-top: 15px;
      color: #444;
      font-size: 14px;
    }

    .login-box a {
      color: #d32f2f;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="hk3.png" alt="Mang Inasal Logo">
    <h2>Login sa Inasal Zone</h2>
    <form action="#">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
    </form>
    <p>Wala pang account? <a href="#">Mag-register dito</a></p>
  </div>
</body>
</html>
